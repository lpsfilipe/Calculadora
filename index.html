<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>My Calculator!</title>
</head>

<body>
  <div class="calculator">
  <!-- <main> --> 
  <table>
    <tr>
      <div class="screenLine"> 
        <td colspan="4"><p class="screen" ></p></td>
      </div>
    </tr>
    <tr>
    <div class="line"> 
    <td><button id="clear" class="upLine">C</button></td>
    <td><button id="mais_menos" class="upLine">±</button></td>
    <td><button id ="percentage" class="upLine">%</button></td>
    <td><button id= "division" class="rightRow">÷</button> </td>
  </div>
</tr>
<tr>
  <div class="line">
    <td><button id= "seven" class="lowLines">7</button></td>
    <td><button id= "eight" class="lowLines">8</button></td>
    <td><button id= "nine" class="lowLines">9</button></td>
    <td><button id= "multiplication" class="rightRow">x</button> </td>
  </div>
</tr>
<tr>
  <div class="line">
    <td><button id= "four" class="lowLines">4</button></td>
    <td><button id= "five" class="lowLines">5</button></td>
    <td><button id= "six" class="lowLines">6</button></td>
    <td><button id= "minus" class="rightRow">-</button> </td>
  </div>
</tr>
<tr>
    <div class="line">
      <td><button id= "one" class="lowLines">1</button></td>
      <td><button id= "two" class="lowLines">2</button></td>
      <td><button id= "three" class="lowLines">3</button></td>
     <td><button id= "plus" class="rightRow">+</button> </td>
  </div>
</tr>
  <tr>
    <div class="line">
    <td colspan="2"><button id= "zero" class="wide">0</button></td>
    <td><button id= "comma" class="lowLines">,</button></td>
    <td><button id= "equals" class="rightRow">=</button></td>
  </div>
</tr>

</table>
<!-- </main> -->
</div>
  <script src="script.js"></script>
  
</body>

</html>
